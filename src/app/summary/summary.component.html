<div class="filters-container">
    <div class="year-filter">
        <div class="year-filter-head">Year Filter</div>
        <div class="y-filter">
            <label>
                <input type="checkbox" rel="2018" />
                2018
            </label>
            <label>
                <input type="checkbox" rel="2019" />
                2019
            </label>
            <label>
                <input type="checkbox" rel="2020" />
                2020
            </label>
        </div>
    </div>

    <div class="month-filter">
        <div class="month-filter-head">Month Filter</div>
        <div class="m-filter-container">
            <div class="m-filter">
                <label>
                    <input type="checkbox" rel="January" />
                    January
                </label>
                <label>
                    <input type="checkbox" rel="February" />
                    February
                </label>
                <label>
                    <input type="checkbox" rel="March" />
                    March
                </label>
            </div>
            <div class="m-filter">
                <label>
                    <input type="checkbox" rel="April" />
                    April
                </label>
                <label>
                    <input type="checkbox" rel="May" />
                    May
                </label>
                <label>
                    <input type="checkbox" rel="June" />
                    June
                </label>
            </div>
            <div class="m-filter">
                <label>
                    <input type="checkbox" rel="July" />
                    July
                </label>
                <label>
                    <input type="checkbox" rel="August" />
                    August
                </label>
                <label>
                    <input type="checkbox" rel="September" />
                    September
                </label>
            </div>
            <div class="m-filter">
                <label>
                    <input type="checkbox" rel="October" />
                    October
                </label>
                <label>
                    <input type="checkbox" rel="November" />
                    November
                </label>
                <label>
                    <input type="checkbox" rel="December" />
                    December
                </label>
            </div>
        </div>
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Month</th>
        <th scope="col">Year</th>
        <th scope="col">Total Revenue</th>
        <th scope="col">Total Number of Events</th>
      </tr>
    </thead>
    <tbody *ngFor="let event of eventGroups">
      <tr>
        <th scope="row">{{event.month}}</th>
        <td>{{event.year}}</td>
        <td>{{event.revenue}}</td>
        <td>{{event.no}}</td>
      </tr>
