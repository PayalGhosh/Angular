
<div class="container addevent">
    <h2 class="text-center">Add Event</h2>
    <form #eventform="ngForm">
        {{event | json}}
          <div class="form-group row">
              <label for="inputEvent" class="col-sm-2 col-form-label">Event Name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" id="inputEvent" placeholder="Enter Event Name" [(ngModel)]="event.name">
              </div>
          </div>
          <div class="form-group row">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="startDate" name="st_date" [(ngModel)]="event.st_date">
            </div>
            <label for="endDate" class="col-sm-2 col-form-label offset-sm-2">End Date:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="endDate" name="end_date" [(ngModel)]="event.end_date">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputRevenue" class="col-sm-2 col-form-label">Revenue</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRevenue" name="revenue" placeholder="Enter Revenue" [(ngModel)]="event.revenue">
              </div>
          </div>

          <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
              </div>
          </div>
  </form>
</div>
